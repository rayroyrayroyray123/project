version: "3.3"

services:
  mysql:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: MyDBRoot123
      MYSQL_DATABASE: cloud_computing
      MYSQL_USER: php
      MYSQL_PASSWORD: php
    networks:
      - mynet

  myredis:
    image: redis:latest
    networks:
      - mynet

  myphp:
    depends_on:
      - mysql
      - myredis
    build: ./src/php
    volumes:
      - ./src:/var/www/html
    privileged: true
    ports:
      - "9000"
    networks:
      - mynet

  mynginx:
    depends_on:
      - myphp
    image: nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./src/nginx.ini:/etc/nginx/conf.d/default.conf
      - ./php-fpm.conf:/etc/php/7.4/fpm
      - ./www.conf:/etc/php/7.4/fpm/pool.d
    privileged: true
    networks:
      - mynet

  phpMyadmin:
    depends_on:
      - mysql
    image: phpmyadmin:latest
    environment:
      PMA_HOST: mysql
      PMA_ARBITRARY: 1
    ports:
      - "8082:80"
    networks:
      - mynet

volumes:
  src: {}
  nginx.ini: {}
  php-fpm.conf: {}
  www.conf: {}

networks:
  mynet:
    driver: bridge

